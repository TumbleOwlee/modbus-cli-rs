[package]
name = "modbus-cli-rs"
version = "0.1.0"
edition = "2021"
authors = ["David Loewe <sd>"]

[dependencies]
anyhow = "1.0.83"
async-trait = "0.1.80"
clap = { version = "4.5.4", features = ["derive"] }
futures-util = "0.3.30"
once_cell = "1.19.0"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.37.0", features = ["time"] }
tokio-modbus = { version = "0.11.0", features = ["futures-util", "rtu-server", "tcp-server"] }
