[package]
name = "modbus-cli-rs"
version = "0.1.0"
edition = "2021"
authors = ["David Loewe <sd>"]

[dependencies]
anyhow = "1.0.83"
async-trait = "0.1.80"
byteorder = "1.5.0"
clap = { version = "4.5.4", features = ["derive"] }
crossterm = "0.27.0"
futures-util = "0.3.30"
itertools = "0.13.0"
once_cell = "1.19.0"
ratatui = { version = "0.26.2", features = ["all-widgets"] }
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.37.0", features = ["time"] }
tokio-modbus = { version = "0.11.0", features = ["futures-util", "rtu-server", "tcp-server"] }
unicode-width = "0.1.12"
